
<div class="register">
    <div class="container">
        <div class="register-form row">
            <div class="main-div">
                <div class="panel text-center">
                    <h2 class="fs-18">Admin Register</h2>
                    <p class="fs-14">Please enter your email and password</p>
                </div>
                    <form id="register">
                        <div class="form-group">
                            <input type="text" placeholder="First Name" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Names</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <button [disabled]="loading" type="submit" class="btn btn-primary w-50">Register</button>

                                Cancel

                        </a>

            </div>
        </div>
    </div>
</div>
